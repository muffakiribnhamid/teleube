<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleuBe - YouTube Downloader Bot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-section">
                <div class="logo telegram">
                    <i class="fab fa-telegram"></i>
                </div>
                <div class="connector"></div>
                <div class="logo youtube">
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
            <div class="content">
                <h1>TeleuBe</h1>
                <p class="tagline">Download YouTube videos directly to Telegram</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-video"></i>
                        <span>HD Video Quality</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-music"></i>
                        <span>MP3 Conversion</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Fast Download</span>
                    </div>
                </div>
                <a href="https://t.me/ytdownloaderyt_bot" class="cta-button">
                    Start Downloading
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="right-section">
            <div class="phone-container">
                <div class="phone">
                    <div class="phone-screen">
                        <video autoplay loop muted playsinline>
                            <source src="/static/videos/main.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="phone-notch"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
